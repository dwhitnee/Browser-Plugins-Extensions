<!DOCTYPE html>
<html>
  <head>
    <title>Photo Album Viewer</title>
    <link rel="stylesheet" href="//dwhitnee.github.io/Browser-Plugins-Extensions/s3PhotoBucket/photos.css" />
  </head>

  <body>
    <h2>Photo Album Explorer</h2>
    <div>
        <span id="breadcrumb"></span>
        <button id="backButton" onclick="history.back()">Back &#x2B90;</button>
    </div>
    <div id="albums"></div>
    <div id="photos"></div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1090.0.min.js"></script>
    <script src="//dwhitnee.github.io/Browser-Plugins-Extensions/s3PhotoBucket/amazon-cognito-auth.min.js"></script>
    <script src="//dwhitnee.github.io/Browser-Plugins-Extensions/s3PhotoBucket/login.js"></script>
    <script src="//dwhitnee.github.io/Browser-Plugins-Extensions/s3PhotoBucket/photoViewer.js"></script>

    <!-- <script src="./photoViewer.js"></script> -->
    <!-- <script src="./login.js"></script> -->

    <script>
       let s3Params = { Bucket: "dwhitnee-videos", region: "us-west-1"};
      // let s3Params = { Bucket: "dwhitnee-pictures", region: "us-east-1"};

       login().then( function() {
         initS3( s3Params );
         displayPage();
       });

   </script>

  </body>
</html>
